<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #34495e; /* Calculator background color */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            padding: 20px;
            display: inline-block; /* Center the calculator */
        }

        #display {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            margin-bottom: 20px;
            background-color: #ecf0f1; /* Display background color */
            border: none;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background-color: #3498db; /* Button background color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9; /* Button hover background color */
        }

        .operator {
            background-color: #e74c3c; /* Operator button background color */
        }

        .operator:hover {
            background-color: #c0392b; /* Operator button hover background color */
        }

        .clear {
            background-color: #95a5a6; /* Clear button background color */
        }

        .clear:hover {
            background-color: #7f8c8d; /* Clear button hover background color */
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let displayValue = '';

        function appendToDisplay(value) {
            displayValue += value;
            document.getElementById('display').value = displayValue;
        }

        function calculate() {
            try {
                displayValue = eval(displayValue);
                document.getElementById('display').value = displayValue;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            displayValue = '';
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
